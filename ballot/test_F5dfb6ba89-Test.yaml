# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: 'http://localhost:8080'
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/votes"
          json:
            VoterID: "123"
            CandidateID: "456"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 201
            - hasProperty: "Message"
            - equals:
                Message: "Vote saved successfully"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/votes"
          json:
            VoterID: "123"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "Message"
            - equals:
                Message: "Vote is not valid. Vote can not be saved"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/votes"
          json:
            VoterID: "123"
            CandidateID: "4567891011121314151617181920212223242526272829303132333435363738394041424344454647484950"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 201
            - hasProperty: "Message"
            - equals:
                Message: "Vote saved successfully"

  - name: "GET request"
    flow:
      - get:
          url: "/votes"
          expect:
            - statusCode: 200
            - hasProperty: "votes"

  - name: "Unsupported method"
    flow:
      - put:
          url: "/votes"
          expect:
            - statusCode: 405
            - hasProperty: "Message"
            - equals:
                Message: "Bad Request. Vote can not be saved"
