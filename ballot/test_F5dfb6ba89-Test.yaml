# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/"
          json:
            VoterID: "123"
            CandidateID: "456"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 201
            - hasProperty: "Message"
            - equals: 
                Message: "Vote saved sucessfully"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/"
          json:
            VoterID: "123"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "Message"
            - equals: 
                Message: "Vote is not valid. Vote can not be saved"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/"
          json:
            VoterID: "123"
            CandidateID: "!@#$%^&*()"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "Message"
            - equals: 
                Message: "Vote is not valid. Vote can not be saved"

  - name: "Successful GET request"
    flow:
      - get:
          url: "/"
          expect:
            - statusCode: 200

  - name: "Unsuccessful GET request due to wrong method"
    flow:
      - post:
          url: "/"
          expect:
            - statusCode: 405
            - hasProperty: "Message"
            - equals: 
                Message: "Bad Request. Vote can not be saved"
