# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Successful GET request"
    flow:
      - get: "/"
        expect:
          - statusCode: 200
          - hasProperty: "result"
          
  - name: "Successful POST request"
    flow:
      - post:
          url: "/"
          json:
            VoterID: "12345"
            CandidateID: "67890"
        expect:
          - statusCode: 201
          - hasProperty: "message"
          - equals: 
            - "message": "Vote saved sucessfully"

  - name: "POST request with validation failure"
    flow:
      - post:
          url: "/"
          json:
            VoterID: "12345"
        expect:
          - statusCode: 400
          - equals: 
            - "message": "Vote is not valid. Vote can not be saved"

  - name: "POST request with edge case"
    flow:
      - post:
          url: "/"
          json:
            VoterID: "12345"
            CandidateID: "67890"*100
        expect:
          - statusCode: 400
          - equals: 
            - "message": "Vote is not valid. Vote can not be saved"

  - name: "POST request with invalid method"
    flow:
      - function: "generateRandomData"
      - put:
          url: "/"
          json: "{{ randomData }}"
        expect:
          - statusCode: 405
          - equals: 
            - "message": "Bad Request. Vote can not be saved"
