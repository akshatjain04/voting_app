# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/vote"
          json:
            VoterID: "123"
            CandidateID: "456"
          expect:
            - statusCode: 201
            - hasProperty: "Message"
            - equals:
                Message: "Vote saved sucessfully"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/vote"
          json:
            VoterID: "123"
          expect:
            - statusCode: 400
            - hasProperty: "Message"
            - equals:
                Message: "Vote is not valid. Vote can not be saved"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/vote"
          json:
            VoterID: "123"
            CandidateID: "4567891011121314151617181920"
          expect:
            - statusCode: 201
            - hasProperty: "Message"
            - equals:
                Message: "Vote saved sucessfully"

  - name: "API request with unsupported method"
    flow:
      - get:
          url: "/vote"
          expect:
            - statusCode: 405
            - hasProperty: "Message"
            - equals:
                Message: "Bad Request. Vote can not be saved"
