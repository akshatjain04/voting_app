# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: "http://your-api-url.com"
  phases:
    - duration: 60
      arrivalRate: 5
  payload:
    path: "data.csv"
    fields:
      - "voterID"
      - "candidateID"
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/vote"
          json:
            VoterID: "{{ voterID }}"
            CandidateID: "{{ candidateID }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 201
            - hasProperty: "Message"
            - equals: 
                Message: "Vote saved sucessfully"
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/vote"
          json:
            VoterID: "{{ voterID }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "Message"
            - equals: 
                Message: "Vote is not valid. Vote can not be saved"
  - name: "API request with edge case"
    flow:
      - post:
          url: "/vote"
          json:
            VoterID: "{{ voterID }}"
            CandidateID: "verylongcandidateidwithspecialcharacters@#$%^&*()"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "Message"
            - equals: 
                Message: "Vote is not valid. Vote can not be saved"
