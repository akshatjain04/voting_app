# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "./data.json"
    fields:
      - "voterID"
      - "candidateID"
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/"
          json:
            VoterID: "{{ voterID }}"
            CandidateID: "{{ candidateID }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 201
            - hasProperty: "Message"
            - equals: 
                Message: "Vote saved successfully"
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/"
          json:
            VoterID: "{{ voterID }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "Message"
            - equals: 
                Message: "Vote is not valid. Vote can not be saved"
  - name: "API request with edge case"
    flow:
      - get:
          url: "/"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "voteData"
      - post:
          url: "/"
          json:
            VoterID: "{{ voterID }}"
            CandidateID: "{{ candidateID }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 201
            - hasProperty: "Message"
            - equals: 
                Message: "Vote saved successfully"
