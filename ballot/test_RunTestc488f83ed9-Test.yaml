# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: 'http://localhost:8080'
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: 'Successful API request'
    flow:
      - post:
          url: "/tests/run"
          headers:
            Content-Type: "application/json"
          json:
            key: "valid_data"
          expect:
            - statusCode: 200
            - equals:
                json: $.message
                value: "Test Cases passed"

  - name: 'API request with validation failure'
    flow:
      - post:
          url: "/tests/run"
          headers:
            Content-Type: "application/json"
          json:
            key: "invalid_data"
          expect:
            - statusCode: 400
            - equals:
                json: $.message
                value: "Test Cases Failed with error"

  - name: 'API request with edge case'
    flow:
      - post:
          url: "/tests/run"
          headers:
            Content-Type: "application/json"
          json:
            key: "edge_case_data"
          expect:
            - statusCode: 200
            - equals:
                json: $.message
                value: "Test Cases passed"
