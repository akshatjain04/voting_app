# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.json"
    fields:
      - "voterID"
      - "candidateID"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/"
          json:
            voterID: "{{ voterID }}"
            candidateID: "{{ candidateID }}"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.status"
            as: "status"
          expect:
            - statusCode: 201
            - equals:
                - "{{ status }}"
                - "Vote saved successfully"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/"
          json:
            voterID: "{{ voterID }}"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.status"
            as: "status"
          expect:
            - statusCode: 400
            - equals:
                - "{{ status }}"
                - "Vote is not valid. Vote can not be saved"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/"
          json:
            voterID: "{{ voterID }}"
            candidateID: "{{ candidateID }}"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.status"
            as: "status"
          expect:
            - statusCode: 201
            - match:
                - "{{ status }}"
                - "/Vote saved successfully/"
