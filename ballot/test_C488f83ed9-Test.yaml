# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: 'http://localhost:8080'
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: 'Successful API request'
    flow:
      - post:
          url: "/tests/run"
          json:
            key: "validValue"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: ['Message', 'Test Cases passed']
            - hasProperty: ['Code', 200]

  - name: 'API request with validation failure'
    flow:
      - post:
          url: "/tests/run"
          json:
            invalidKey: "invalidValue"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: ['Message', 'Test Cases Failed with error']
            - hasProperty: ['Code', 400]

  - name: 'API request with edge case'
    flow:
      - post:
          url: "/tests/run"
          json:
            key: "valueWithSpecialCharactersOrLargeData"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: (200..500)
            - hasProperty: ['Message']
            - hasProperty: ['Code']
