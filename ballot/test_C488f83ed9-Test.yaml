# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  processor: "./my-functions.js"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/tests/run"
          json:
            payload: "valid payload"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.status"
            as: "status"
          expect:
            - statusCode: 200
            - equals:
                - "{{ status }}"
                - "Test Cases passed"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/tests/run"
          json:
            payload: "invalid payload"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.status"
            as: "status"
          expect:
            - statusCode: 400
            - equals:
                - "{{ status }}"
                - "Test Cases Failed with error : validation error"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/tests/run"
          json:
            payload: "edge case payload"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.status"
            as: "status"
          expect:
            - statusCode: 200
            - equals:
                - "{{ status }}"
                - "Test Cases passed"
