# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: 'http://localhost:8080'
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: 'Successful API request'
    flow:
      - post:
          url: '/tests/run'
          json:
            key1: 'value1'
            key2: 'value2'
          headers:
            Content-Type: 'application/json'
          expect:
            - statusCode: 200
            - hasProperty: 'Message'
            - equals: 
                - 'Message'
                - 'Test Cases passed'

  - name: 'API request with validation failure'
    flow:
      - post:
          url: '/tests/run'
          json:
            key1: 'value1'
          headers:
            Content-Type: 'application/json'
          expect:
            - statusCode: 400
            - hasProperty: 'Message'
            - equals: 
                - 'Message'
                - 'Test Cases Failed with error : %v'

  - name: 'API request with edge case'
    flow:
      - post:
          url: '/tests/run'
          json:
            key1: 'value1'
            key2: 'value2'
            key3: '!!@@##$$%%^^&&**()'
          headers:
            Content-Type: 'application/json'
          expect:
            - statusCode: function(statusCode) { return statusCode >= 200 && statusCode < 300; }
            - hasProperty: 'Message'
