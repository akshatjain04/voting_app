# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: "http://your-api-url.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/tests/run"
          headers:
            Content-Type: "application/json"
          json:
            key: "valid_value"
          expect:
            - statusCode: 200
            - hasProperty: "Message"
            - equals: 
                - "Message"
                - "Test Cases passed"
  
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/tests/run"
          headers:
            Content-Type: "application/json"
          json:
            key: ""
          expect:
            - statusCode: 400
            - hasProperty: "Message"
            - equals: 
                - "Message"
                - "Test Cases Failed with error : Missing key"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/tests/run"
          headers:
            Content-Type: "application/json"
          json:
            key: "special_characters_or_large_data"
          expect:
            - statusCode: 200
            - hasProperty: "Message"
            - equals: 
                - "Message"
                - "Test Cases passed"
