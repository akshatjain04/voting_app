# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  processor: "./my-functions.js"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/tests/run"
          json:
            test: "valid"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: ["message", "Test Cases passed"]
            - hasProperty: ["code", 200]

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/tests/run"
          json:
            test: "invalid"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: ["message", "Test Cases Failed with error : Invalid Test Case"]
            - hasProperty: ["code", 400]

  - name: "API request with edge case"
    flow:
      - post:
          url: "/tests/run"
          json:
            test: "edge-case"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: ["message", "Test Cases passed"]
            - hasProperty: ["code", 200]
