# Test generated by RoostGPT for test go-test using AI Model gpt

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/tests/run"
          headers:
            Content-Type: "application/json"
          json:
            key: "validValue"
          expect:
            - statusCode: 200
            - hasProperty: "Message"
            - equals:
                - "Message"
                - "Test Cases passed"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/tests/run"
          headers:
            Content-Type: "application/json"
          json:
            key: ""
          expect:
            - statusCode: 400
            - hasProperty: "Message"
            - equals:
                - "Message"
                - "Test Cases Failed with error : validation error"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/tests/run"
          headers:
            Content-Type: "application/json"
          json:
            key: "extremelyLargeValueOrSpecialCharacter"
          expect:
            - statusCode: "{{ 200 | 500 }}"
            - hasProperty: "Message"
