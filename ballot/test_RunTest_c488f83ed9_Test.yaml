# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/tests/run"
          json:
            dummy: "valid data"
          expect:
            - statusCode: 200
            - hasProperty: ['Message', 'Test Cases passed']
            - hasProperty: ['Code', 200]

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/tests/run"
          json:
            dummy: ""
          expect:
            - statusCode: 400
            - hasProperty: ['Message', 'Test Cases Failed with error :']
            - hasProperty: ['Code', 400]

  - name: "API request with edge case"
    flow:
      - post:
          url: "/tests/run"
          json:
            dummy: "special characters or large data"
          expect:
            - statusCode: 200
            - hasProperty: ['Message', 'Test Cases passed']
            - hasProperty: ['Code', 200]
