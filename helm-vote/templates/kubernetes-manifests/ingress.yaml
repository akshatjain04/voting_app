apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
  name: voting-app
  namespace: {{ .Values.namespace }}
spec:
  ingressClassName: nginx 
  rules:
  - host: "{{ .Values.services.voter.serviceName }}.{{ .Values.namespace }}.{{ .Values.clusterIP }}.{{ .Values.clusterDomain }}"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.services.voter.serviceName }}
            port:
              number: {{ .Values.services.voter.servicePort | default .Values.httpServicePort }}
  - host: "{{ .Values.services.ballot.serviceName }}.{{ .Values.namespace }}.{{ .Values.clusterIP }}.{{ .Values.clusterDomain }}"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.services.ballot.serviceName }}
            port:
              number: {{ .Values.services.ballot.servicePort | default .Values.httpServicePort }}
  - host: "{{ .Values.services.ecserver.serviceName }}.{{ .Values.namespace }}.{{ .Values.clusterIP }}.{{ .Values.clusterDomain }}"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.services.ecserver.serviceName }}
            port:
              number: {{ .Values.services.ecserver.servicePort | default .Values.httpServicePort }}
  - host: "{{ .Values.services.electionCommission.serviceName }}.{{ .Values.namespace }}.{{ .Values.clusterIP }}.{{ .Values.clusterDomain }}"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.services.electionCommission.serviceName }}
            port:
              number: {{ .Values.services.electionCommission.servicePort | default .Values.httpServicePort }}